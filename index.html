<!DOCTYPE html>
<html>
<head>
    <title>我的静态网页</title>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
	<h2>第二个标题</h2>
    <p>这是一个静态网页示例。</p>
<p>显示一个有序列表</p>
<ol>
    <li>第一项</li>
    <li>第二项</li>
    <li>第三项</li>
</ol>
<p>再显示一个无序列表</p>
<ul>
    <li>项目1</li>
    <li>项目2</li>
    <li>项目3</li>
</ul>
<a href="C:\Users\Administrator\Desktop\second page.html">点击这里访问第二个网页</a>
<h2 id="section1">第一节</h2>
<p>这是第一节的内容。</p>

<h2 id="section2">第二节</h2>
<p>这是第二节的内容。</p>
<p>下面是一张图片</p>
<img src="https://github.com/ahlyc/ahlyc.github.io/edit/main/图书馆资源.png" alt="这里是图片的描述" width="300" height="200">
<p>下面是一个表格（无框）</p>
<table>
  <tr>
    <th>标题1</th>
    <th>标题2</th>
    <th>标题3</th>
  </tr>
  <tr>
    <td>数据1</td>
    <td>数据2</td>
    <td>数据3</td>
  </tr>
  <tr>
    <td>数据4</td>
    <td>数据5</td>
    <td>数据6</td>
  </tr>
</table>
<p>下面是一个跨行、跨列的表格（无框）</p>
<table>
  <tr>
    <th>姓名</th>
    <th colspan="2">联系信息</th>
  </tr>
  <tr>
    <td rowspan="2">张三</td>
    <td>电话：123456</td>
    <td>邮箱：zhangsan@example.com</td>
  </tr>
  <tr>
    <td>城市：北京</td>
    <td>国家：中国</td>
  </tr>
</table>
<p>下面是一个表单</p>
<form action="/submit" method="POST">
  <label for="name">姓名：</label>
  <input type="text" id="name" name="name" required><br>

  <label for="email">邮箱：</label>
  <input type="email" id="email" name="email" required><br>

  <label for="password">密码：</label>
  <input type="password" id="password" name="password" required><br>

  <input type="submit" value="提交">
</form>
</body>
</html>
